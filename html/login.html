<html>

<head>
    <meta charset="UTF-8">
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.ui/1.12.1/jquery-ui.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="http://fonts.googleapis.com/earlyaccess/notosanskr.css" rel="stylesheet">
    <title>암기천국 : 로그인</title>
    <meta name="title" content="암기천국 : 로그인">
    <meta name="author" content="뀨앙지윤">
    <link rel="stylesheet" href="/css/style.css">
    <meta property="og:title" content="암기천국 : 로그인" />
    <meta property="og:description" content="암기과목을 쉽게 외울 수 있게 도와주는 웹사이트입니다 :)" />
    <script>
        $(function () {
            var effectList = {
                '.main-btn': [
                    '#556070',
                    'white',
                    'white',
                    'black'
                ]
            }
            for (var i = 0; i < Object.keys(effectList).length; i++) {
                var eff = effectList[Object.keys(effectList)[i]]
                mkMouseAni(Object.keys(effectList)[i], eff)
            }
            function mkMouseAni(key, effect) {
                $(key).mouseenter(function (e, eft = effect) {
                    $(this).animate({
                        backgroundColor: eft[0],
                        color: eft[1]
                    }, 200)
                });
                $(key).mouseleave(function (e, eft = effect) {
                    $(this).animate({
                        backgroundColor: eft[2],
                        color: eft[3]
                    }, 200)
                });
                $(key).click(function (e, eft = effect) {
                    $(this).animate({
                        backgroundColor: eft[2],
                        color: eft[3]
                    }, 200)
                });
            }
        })

        function blankCheck(text, alertmsg) {
            if (text == '' || text == null) {
                alert(alertmsg);
                return false;
            }
            var blank_pattern = /^\s+|\s+$/g;
            if (text.replace(blank_pattern, '') == "") {
                alert(alertmsg);
                return false;
            }
            return true
        }

        //데이터 체크
        function checkData(id, pw) {
            if (!blankCheck(id, '닉네임을 입력해 주세요')) {
                return false
            }
            if (!blankCheck(pw, '비밀번호를 입력해 주세요')) {
                return false
            }
            return true
        }

        $(document).ready(() => {
            $("#signup-btn").click(() => {
                if (checkData($("#signup-nickname-input").val(), $("#signup-password-input").val())) {
                    $("#signup-form").submit()
                }
            })
            $("#login-btn").click(() => {
                if (checkData($("#login-nickname-input").val(), $("#login-password-input").val())) {
                    $("#login-form").submit()
                }
            })
        })
    </script>
</head>

<body class="no-drag">
    <nav class="top-nav-bar">
        <a class="navbar-brand" style="top:25px; left: 0px; color: white; font-size: 25px;" href="/"><img
                src="/img/logo-white.svg" width="30px"
                style="position: absolute; top:15px; left: 25px; transform: translate(0, -50%);" alt="logo"><span
                style="margin-left: 60px">암기천국</span></a>

        <a class="navbar-brand"
            style="top:25px; right: 18px; transform: translate(0, -50%); color: white; font-size: 20px;" href="/">로그인되지
            않음</a>
    </nav>
    <div style="margin-top: 48px; width: 100%; height: auto; text-align: center;">
        <div class="main-white-pannel" style="display:inline-block; text-align: center; margin-bottom: 48px; height: auto; width: 800px;">
            <form action="/login" method="post" id="login-form" style="margin: 48px;  width: 50%; display: block; float: left;">
                <input type="text" placeholder="닉네임" style="margin-top: 0px;  width: 100%;" id="login-nickname-input" name="id">
                <input type="password" style="margin-top: 5px; width: 100%;" placeholder="패스워드" id="login-password-input"
                    name="password">
            </form>
            <button id="login-btn" class="main-btn" style="width: 200px; height: 100px; float: right; margin: 48px; font-size: 24px;">로그인</button>
            <br>
            <form action="/signup" method="post" id="signup-form" style="margin: 48px;  margin-top: 24px; width: 50%; display: block; float: left;">
                <input type="text" style="margin-top: 0px; width: 100%;" placeholder="닉네임" id="signup-nickname-input" name="id">
                <input type="password" style="margin-top: 5px; width: 100%;" placeholder="패스워드" id="signup-password-input"
                    name="password">
            </form>
            <button id="signup-btn" class="main-btn" style="width: 200px; height: 100px; float: right; margin: 48px; margin-top: 24px;font-size: 24px;">회원가입 ←</button>
        </div>
    </div>
</body>

</html>
